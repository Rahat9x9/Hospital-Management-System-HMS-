{% extends 'base.html' %}
{% block content %}
<h2>Patients in Ward: {{ ward.name }}</h2>
<table class="table table-striped">
  <thead>
    <tr><th>Name</th><th>Age</th></tr>
  </thead>
  <tbody>
    {% for patient in patients %}
    <tr><td>{{ patient.name }}</td><td>{{ patient.age }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
