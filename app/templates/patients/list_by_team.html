{% extends 'base.html' %}
{% block content %}
<h2>Patients for Team: {{ team.name }} ({{ team.code }})</h2>
<table class="table table-striped">
  <thead>
    <tr><th>Name</th><th>Ward</th></tr>
  </thead>
  <tbody>
    {% for patient in patients %}
    <tr><td>{{ patient.name }}</td><td>{{ patient.assigned_ward.name }}</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
